console.log('bubbles test ' + bubbles.length + '\r\n');

    console.log('highest bubble score ' + indexOfMax(bubbles) + '\r\n');
    function indexOfMax(bubbles) {
        if (bubbles.length === 0) {
            return -1;
        }

        let max = bubbles[0];
        let maxIndex = 0;

        for (let i = 1; i < bubbles.length; i++) {
            if (bubbles[i] > max) {
                maxIndex = i;
                max = bubbles[i];
            }
        }

        return maxIndex;
    }
    console.log('Solution with highest score ' + Math.max.apply(null,bubbles) + '\r\n');
